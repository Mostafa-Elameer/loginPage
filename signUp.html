<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sign up</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <section class="bg">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div id="singup" class="singup row border shadow-lg text-center w-75 p-5 rounded-4">
        <div class="col-lg-6 col-md-12">
          <img class="img-fluid" src="imgs/Social media-bro.png" alt="" />
        </div>

        <div class="col-lg-6 col-md-12">
          <h2 class="fs-1 text-success fw-bold">sing up</h2>

          <div class="inputs w-75 m-auto">
            <div class="my-2 py-2 w-100">
              <input oninput="validInputs(this)" id="nameSingUp" class="form-control" type="text"
                placeholder="user name" />
            </div>
            <div class="my-2 py-2 w-100">
              <input oninput="validInputs(this)" id="emailSingUp" class="form-control" type="text"
                placeholder="user Emila" />
            </div>
            <div class="my-2 py-2 w-100">
              <input oninput="validInputs(this)" id="passSingUp" class="form-control" type="password"
                placeholder="user password" />
            </div>

            <div id="alertdatauserFound" class="alert bg-warning p-0 m-2 d-none">
              <small class="text-white fw-bold">this User already Registered</small>
            </div>

            <div id="alertdataRequird" class="alert bg-danger p-0 m-2 d-none">
              <small class="text-white fw-bold"> All Data Requierd</small>
            </div>

            <div id="alertdatasuccsses" class="alert bg-success p-0 m-2 d-none">
              <small class="text-white fw-bold">succssfully Registered</small>
            </div>

            <button id="btnSingUp" class="btn btn-success w-50">
              Register
            </button>
          </div>
          <div class="py-3">
            <p class="fs-5 fw-bold opacity-75">
              or sing in by socile medai
              <button id="goSignIn" class="btn p-0 text-success fs-5">sign in</button>
            </p>
            <div class="icons">
              <i class="bg-success-subtle fs-4 p-2 opacity-75 fa-brands fa-app-store-ios"></i>
              <i class="bg-success-subtle fs-4 p-2 opacity-75 fa-brands fa-linkedin"></i>
              <i class="bg-success-subtle fs-4 p-2 opacity-75 fa-brands fa-twitter"></i>
              <i class="bg-success-subtle fs-4 p-2 opacity-75 fa-brands fa-google"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="js/all.min.js"></script>
  <script src="js/signUp.js"></script>
</body>

</html>
